<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clock">
        <h1>The time is</h1>
        <section>
            <div class="hour-box" id="get-hour">
                <span id="hour"></span>
                <span>Hours</span>
            </div>
            <div class="minutes-box" id="get-minutes">
                <span id="minutes"></span>
                <span>Minutes</span>
            </div>
            <div class="seconds-box" id="get-seconds">
                <span id="seconds"></span>
                <span>Seconds</span>
            </div>
        </section>
        <svg>
            <linearGradient id="gradient" x2="0%" y1="100%">
                <stop offset="0" stop-color="#fff" stop-opacity=".5"></stop>
                <stop offset="1" stop-color="#0000" stop-opacity="1"></stop>
            </linearGradient>
            <mask id="fader" maskContentUnits="objectBoundingBox">
                <rect width="1" height="1" fill="url(#gradient)"></rect>
            </mask>
        </svg>
    </div>

    <script src="main.js"></script>
</body>

</html>
