<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clock">
        <h1>The time is</h1>
        <section>
            <div class="hour-box" id="get-hour">
                <span id="hour"></span>
                <span>Hours</span>
            </div>
            <div class="minutes-box" id="get-minutes">
                <span id="minutes"></span>
                <span>Minutes</span>
            </div>
            <div class="seconds-box" id="get-seconds">
                <span id="seconds"></span>
                <span>Seconds</span>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
